version: "3.8"
services:

    # PHP service
    app:
        build: .
        container_name: php-app
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - app-network

    # MySQL database service
    db:
        image: mysql:5.7
        container_name: mysql-db
        ports:
            - "3308:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "1"
            MYSQL_DATABASE: "quiz_api"
            MYSQL_PASSWORD: "1"
        env_file:
            - ./.env
        volumes:
            - ./quiz_api.sql:/docker-entrypoint-initdb.d/quiz_api.sql
        networks:
            - app-network

    # Nginx service
    nginx:
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - 80:80
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
